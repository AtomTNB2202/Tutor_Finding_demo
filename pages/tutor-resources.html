<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Tutor Resources</title>
  <link rel="stylesheet" href="../css/style.css"/>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body class="bg-animated">
  <div id="app">
    <!-- Sidebar Tutor -->
    <div id="sidebar"></div>

    <main class="content container">
      <header class="header-welcome fade-in">
        <div class="left">
          <h1>Learning Resources</h1>
          <p class="muted">
            Manage documents and materials you share with mentees.
          </p>
        </div>
      </header>

      <!-- Toolbar -->
      <section class="card mt fade-in">
        <div class="row" style="gap: 12px; flex-wrap: wrap;">
          <div class="field grow">
            <label for="tutorResSearch">Search</label>
            <input id="tutorResSearch"
                   type="text"
                   placeholder="Search by title or subject..."
                   oninput="filterTutorResources()"/>
          </div>

          <div class="field">
            <label for="tutorResType">Type</label>
            <select id="tutorResType" onchange="filterTutorResources()">
              <option value="">All</option>
              <option value="Slides">Slides</option>
              <option value="Notes">Notes</option>
              <option value="Book">Book</option>
              <option value="Link">Link</option>
            </select>
          </div>

          <button class="btn small" type="button"
                  onclick="alert('Upload dialog (demo only)')">
            <i class="fa-solid fa-upload"></i>
            Upload New
          </button>
        </div>
      </section>

      <!-- Resource list -->
      <section class="card mt fade-in">
        <h2>Available Resources</h2>
        <table class="table lift-on-hover" id="tutorResourceTable">
          <thead>
            <tr>
              <th>Title</th>
              <th>Subject</th>
              <th>Type</th>
              <th>Level</th>
              <th>Last updated</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- JS fill -->
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <!-- Sidebar -->
  <script>
    fetch('../partials/sidebar-tutor.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('sidebar').innerHTML = html;
        const path = location.pathname.split('/').pop();
        document
          .querySelectorAll('.sidebar nav a')
          .forEach(a => {
            if (a.getAttribute('href') === path) {
              a.classList.add('active');
            }
          });
      });
  </script>
  <script src="../js/main.js"></script>
</body>
</html>
