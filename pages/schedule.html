    <!doctype html>
    <html lang="en">
    <head>
      <meta charset="utf-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1"/>
      <title>Schedule</title>
      <link rel="stylesheet" href="../css/style.css"/>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    </head>
    <body class="bg-animated">
      <div id="app">
        <div id="sidebar"></div>
        <main class="content container">
          <h1>Schedule</h1>
<p class="muted">Week view â€” upcoming sessions highlighted.</p>
<table class="table" id="scheduleTable">
  <thead><tr><th>Date</th><th>Time</th><th>Tutor</th><th>Subject</th><th>Mode</th><th>Action</th></tr></thead>
  <tbody></tbody>
</table>

        </main>
      </div>
      <script>
        fetch('../partials/sidebar.html').then(r=>r.text()).then(html=>{
          document.getElementById('sidebar').innerHTML = html;
          const path = location.pathname.split('/').pop();
          document.querySelectorAll('.sidebar nav a').forEach(a=>{ if(a.getAttribute('href')===path) a.classList.add('active'); });
        });
      </script>
      <script src="../js/fake-db.js"></script>
      <script src="../js/main.js"></script>
    </body>
    </html>
