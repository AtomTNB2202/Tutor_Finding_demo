    <!doctype html>
    <html lang="en">
    <head>
      <meta charset="utf-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1"/>
      <title>Profile</title>
      <link rel="stylesheet" href="../css/style.css"/>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    </head>
    <body class="bg-animated">
      <div id="app">
        <div id="sidebar"></div>
        <main class="content container">
          <h1>Profile</h1>

<div class="grid-2 profile-grid fade-in">
  <!-- Basic Info -->
  <section class="card">
    <h2>Basic Information</h2>
    <div class="profile-mini">
      <img id="profAvatar" class="avatar" src="https://i.pravatar.cc/100?img=55"/>
      <div>
        <strong id="profName">Student</strong><br/>
        <span class="muted" id="profEmail">student@hcmut.edu.vn</span>
      </div>
    </div>
    <div class="form mt">
      <div class="form-row"><label>Full Name</label><input id="setName" placeholder="Your name"/></div>
      <div class="form-row"><label>Email (login)</label><input id="setEmail" disabled/></div>
      <div class="form-row"><label>Major</label><input id="setMajor" placeholder="Computer Engineering"/></div>
      <div class="form-row"><label>Date of Birth</label><input id="setDOB" type="date"/></div>
      <div class="form-row"><label>Hometown</label><input id="setHome" placeholder="Ho Chi Minh City"/></div>
      <div class="form-row"><label>Avatar URL</label><input id="setAvatarUrl" placeholder="https://..."/></div>
    </div>
  </section>

  <!-- Academic Info -->
  <section class="card">
    <h2>Academic Information ðŸŽ“</h2>
    <div class="form">
      <div class="form-row"><label>Year Enrolled</label><input id="setYear" type="number" placeholder="2021"/></div>
      <div class="form-row"><label>Credits Earned</label><input id="setCredits" type="number" placeholder="85"/></div>
      <div class="form-row"><label>GPA</label><input id="setGPA" type="number" step="0.01" min="0" max="4" placeholder="3.50"/></div>
      <button class="btn" onclick="saveProfile()"><i class="fa-regular fa-floppy-disk"></i> Save Changes</button>
    </div>
  </section>
</div>

        </main>
      </div>
      <script>
        fetch('../partials/sidebar.html').then(r=>r.text()).then(html=>{
          document.getElementById('sidebar').innerHTML = html;
          const path = location.pathname.split('/').pop();
          document.querySelectorAll('.sidebar nav a').forEach(a=>{ if(a.getAttribute('href')===path) a.classList.add('active'); });
        });
      </script>
      <script src="../js/fake-db.js"></script>
      <script src="../js/main.js"></script>
    </body>
    </html>
