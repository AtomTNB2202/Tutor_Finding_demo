<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Student UI v7</title>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body class="bg-animated">
  <main class="auth fade-in">
    <form id="loginForm" class="card form lift-on-hover">
      <h2>Login</h2>
      <div class="form-row"><label>Email (@hcmut.edu.vn)</label><input type="email" id="email" placeholder="name@hcmut.edu.vn" required/></div>
      <div class="form-row"><label>Password</label><input type="password" id="password" placeholder="••••••••" required/></div>
      <button type="submit" class="btn"><i class="fa-solid fa-right-to-bracket"></i> Sign in</button>
      <p class="hint">Only emails ending with @hcmut.edu.vn are allowed.</p>
    </form>
  </main>
  <script src="../js/fake-db.js"></script>
  <script src="../js/main.js"></script>
</body>
</html>
